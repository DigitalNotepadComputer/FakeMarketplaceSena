<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script>
        window.okapiCustomTimeout = 1000;

        if (!window.okapiForcePreview && !window.okapiOptOut) {
            window.okapiConfig = window.okapiConfig || [];
        }
    </script>
    <title>Fake Store</title>
    <link rel="stylesheet" type="text/css" href="css/globalheader.css">
    <link rel="stylesheet" href="css/mainStyles.css">
</head>
<body>
    <div class="global-header">
        
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Menú</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
            <input type="text" id="buscador" placeholder="¿Que quieres buscar...?">
            <img class="userimg" src="css/descarga.jpeg" alt="user">
            <img class="carritoimg" src="css/R.png" alt="Logo">


        
      </div>
      <h1>MI TIENDA</h1>
      <div class="categorias">
        <ul>
            <li><a href="#">electronics</a></li>
            <li><a href="#">men's clothing</a></li>
            <li><a href="#">women's clothing</a></li>
            <li><a href="#">jewelery</a></li>
        </ul>
    </div>
    

    <div class="cards" id="products-container"></div>
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="product-image-container">
                <img id="product-image" src="" alt="">
            </div>
            <div class="product-info">
                <h2 id="product-title"></h2>
                <p id="product-description"></p>
                <span id="product-price"></span>
                <div class="quantity-selector">
                    <input type="button" value="-" class="quantity-btn minus">
                    <input type="number" id="quantity" class="quantity-input" name="quantity" value="1" min="1" max="30" step="1" aria-label="Cantidad de productos">
                    <input type="button" value="+" class="quantity-btn plus">
                </div>   
            </div>
        </div>
    </div>    
    
<script src="js/apistore.js"></script>
</body>
</html>
